<ion-header>

  <ion-navbar>
    <ion-title>calls</ion-title>
    <ion-buttons end>
      <button ion-button small clear icon-end icon-only (click)="sendCalls()">
        <ion-icon name='md-sync'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let audio of audioList; index as i;">
      <h1>{{audio.phonenumber}}</h1>
      <p>{{audio.filename}}</p>

      <button ion-button clear item-end large (click)="playAudio(audio.filename, phonenumber)">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
