<ion-navbar primary *navbar>
  <ion-title>
    Register
  </ion-title>
</ion-navbar>


<ion-content padding class="signup">
  <ion-item>
      <div align="center"><span class="header">Register</span><br/>
      <div class="iconlogin"><ion-icon name="person-add"></ion-icon></div>
      </div>
    </ion-item>

  <form [formGroup]="signupForm" (ngSubmit)="signupUser($event)" novalidate>
     
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email"
        placeholder="Email"
        [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password"
        placeholder="Password"
        [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit">
      Create an Account
    </button>

  </form>
  <div align="center">
    <button ion-button small clear (click)="goToLogin()">
      Back
    </button>

    
</div>

</ion-content>
