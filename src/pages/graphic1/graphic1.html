<ion-header>

  <ion-navbar>
  	<ion-buttons left>
      <button ion-button small clear icon-end icon-only (click)="gotoHome()">
        <ion-icon name='md-home'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Evoluci√≥n en el tiempo del sentimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <ion-label>Usuario</ion-label>
  <ion-select [(ngModel)]="user" (ionChange)='getDataGraphic()' name="email" >
    <ion-option *ngFor="let user of users | async" value="{{user.$value.email}}">{{user.$value.email}}</ion-option>
   
  </ion-select>
</ion-item>
<ion-item>
	 <ion-label>Desde</ion-label>
	<ion-datetime (ionChange)='getDataGraphic()' displayFormat="YYYY-MM-DD H:m:s" [(ngModel)]="desde"></ion-datetime>
</ion-item>
<ion-item>
	 <ion-label>Hasta</ion-label>
	<ion-datetime (ionChange)='getDataGraphic()' displayFormat="YYYY-MM-DD H:m:s" [(ngModel)]="hasta"></ion-datetime>
</ion-item>
  <div id="container" style="display: block;"	></div>
</ion-content>
