<!--
  Generated template for the GeneralPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button small clear icon-end icon-only (click)="gotoHome()">
        <ion-icon name='md-home'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      General
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>¿Dónde te reuniste?</ion-label>
      <ion-input placeholder="" [(ngModel)]="experience.lugar"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>¿Con quién te reuniste?</ion-label>
      <ion-input placeholder="" [(ngModel)]="experience.cliente"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>¿Le pediste datos?</ion-label>
      <ion-toggle [(ngModel)]="pepperoni" [(ngModel)]="experience.pediste_datos"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
